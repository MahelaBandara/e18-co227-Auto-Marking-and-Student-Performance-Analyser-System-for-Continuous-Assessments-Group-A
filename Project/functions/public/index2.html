<html>
    <head>
        <title>Login</title>
        <script >
           
            async function login(){
                let user =document.getElementById("UserName").value;
                let userPass =document.getElementById("Password").value;
                let userRePass =document.getElementById("RePassword").value;
              
                if(userPass!=userRePass){
                    document.getElementById("demo").innerHTML ="Please re enter your password correctly";
                    document.location.href="http://localhost:9000/group07-co227/us-central1/app/index2.html";
                    return;
                }
                
            
                const response = await fetch('http://localhost:9000/group07-co227/us-central1/app/api/getAll',{
                    method:'GET'
                });
                
                const data = await response.json();
                console.log(data);
          
                for(i=0;i< data['data'].length;i++){
                    var element = data['data'][i];

                    if(element['UserName']==user){
                        if(element['Password']==userPass){
                            document.getElementById("demo").innerHTML ="Successfuly Logged into Account!";
                            document.location.href="http://localhost:9000/group07-co227/us-central1/app/logged.html";
                            return;
                        }                      
                    }                                   
                }
                           
                document.location.href="http://localhost:9000/group07-co227/us-central1/app/index2.html";
               
            }
           
             
         </script>
    </head>

    
    <body>
        <h1 class="title">Login</h1>
        <div id="homepage">
        <div id="ninj-container">
            <form action="http://localhost:9000/group07-co227/us-central1/app/"  method="dialog">
                <label>Enter UserName:</label>   
                <input id="UserName"name="UserName" type="text"  ref="UserName" placeholder="username" required
                />
                <label>Enter Password:</label>   
                <input id="Password" name="Password"type="text" ref="Password" placeholder="password" required
                />
                <label>ReEnter Password:</label>   
                <input id="RePassword" name="RePassword"type="text" ref="Password" placeholder="password" required
                />
                <button type = "submit" onclick="login()" >SignUP</button>
                <p id="demo"></p>
                
            </form>  
            
            
        </div>
        
      
            
    </body>
</html>
